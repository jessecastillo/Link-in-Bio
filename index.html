<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Jesse Castillo - Links</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
        window.addEventListener ('DOMContentLoaded', () => {
            VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha: 0.0,
            scale: 1.00,
            scaleMobile: 1.00,
            wingSpan: 40.00,
            separation: 100.00,
            alignment: 77.00,
            cohesion: 5.00,
            quantity: 1.00
        })

        setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
        }, 1000)

        })
        </script>

    </head>
    <body>
        <div id="vanta"></div>
        <main>
        <header>
            <img src="/images/IMG_0286.jpg" alt="Profile Pic">
            <h1>@Merixium</h1>
        </header>
        <ul>
            <li>
                <a href="https://Merixium.com">
                    <img src="./images/house-solid.svg" alt="Homepage" width="20" />
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://youtube.com/@Merixium">
                    <img src="./images/youtube.svg" alt="YouTube" width="20" />
                    Youtube
                </a>
            </li>
            <li>
                <a href="https://instagram.com/djmerixium">
                    <img src="./images/instagram.svg" alt="Instagram" width="20" />
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://github.com/jessecastillo">
                    <img src="./images/github.svg" alt="GitHub" width="20" />
                    GitHub
                </a>
            </li>
            <li>
                <h2>DJ MERIXIUM</h2>
            </li>
        </ul>
    </main>

    </body>
</html>
